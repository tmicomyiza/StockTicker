<!doctype html>
<html>
    <head>
        <title>Stock Ticker Mapping</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>

            input {
                margin-top: 1rem;

            }
        </style>
    </head>
    <body>
        <form method="GET" action="http://localhost:8080/company">
            <input type="radio" name="btn" value="company" checked="checked"> Company Name<br />
            <input type="radio" name="btn" value="stock">Stock Ticker<br />
            <p><label>Company Name </label><input type="text" name="name" style="margin-left: 2rem;"></p>
            <p><label name>Stock Ticker </label><input type="text" name="ticker" style="margin-left: 3rem;"></p>
            <input type="submit" value="Submit">
            
        </form>

        <script language="javascript">
            
            //**************************************************************//
            //*** listern for the radio button                               //
            //**************************************************************//
            $(document).ready(function() {
                document.getElementsByTagName("p")[0].style.display = "inline";
                document.getElementsByTagName("p")[1].style.display = "none";
            });

            var radios = document.getElementsByName("btn");
            
            $("input[name='btn'").change(function() {
                if (radios[0].checked){
                    // show company name input box
                    document.getElementsByTagName("p")[0].style.display = "inline";
                    document.getElementsByTagName("p")[1].style.display = "none";

                } else {
                    // show stock ticker
                    document.getElementsByTagName("p")[0].style.display = "none";
                    document.getElementsByTagName("p")[1].style.display = "inline";

                }
            });
        </script>
    </body>
</html>
